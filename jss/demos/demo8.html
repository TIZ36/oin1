<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function value(){
        return 5;
      }

      function main(){
        document.getElementById("dd").innerHTML = value();
      }
    </script>
  </head>

    <p id='dd'></p>
    <button type="button" name="button" onclick="main()"> click </button>
