<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function test(){
        var key = document.getElementById('aa').value;
        var Wes = "Wednesday";

        switch (key) {
          case "monday":
              alert("monday");
            break;
          case "Tuesday":
              alert("Tuesday");
            break;
          case Wes:
              alert("Wednesday");
            break;
          default:
            alert("try again");
        }
      }
    </script>
  </head>
  <body>

    <input id='aa'/><input type="button" value="click" onclick="test()"/>

  </body>
</html>
