<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var person = {firstname:'Tian', lastname:'zhang', age:'23'};
      for(x in person){
        document.write(person[x]);
      }

      document.write("<br/>");
      var a = [1,2,3,4];
      for(i=0; i < a.length; i++){
        document.write(a[i]);
      }

      j = 0;
      while(a[j]){
        document.write("<em>" + a[j] + "</em>");
        j++;
      }
    </script>
  </body>
</html>
