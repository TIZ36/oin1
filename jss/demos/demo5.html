<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function show(){
        var txt = "javascript" ;
        var length = txt.length;
        var st     = txt.indexOf('j');
        var newTxt = txt.replace('j','J');

        alert(txt);
        alert(length);
        alert(st);
        alert(newTxt);
      }
    </script>
  </head>
  <body>
    <p>我们在js中创建一个txt对象，他有什么属性呢？</p>
    <button onclick="show()"> show </button>
  </body>
</html>
